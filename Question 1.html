<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palestine Solidarity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #1b1b1b;
            color: #fff;
        }
        .banner {
            position: relative;
            background-color: #008000;
            padding: 0px;
            border-bottom: 5px solid #d70000;
        }
        .banner img {
            width: 1500px;
            height: 400px;
            border: 3px solid #fff;
        }
        .banner h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
            color: #fff;
        }
        .video-container {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            color: #000;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        h2 {
            color: #d70000;
        }
        p {
            font-size: 18px;
            font-weight: bold;
            color: #008000;
        }
        video {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="wp2732869.jpg" alt="A banner showing the Palestinian flag as a symbol of solidarity.">
        <h1>Stand for Palestine - Support the Movement</h1>
    </div>
    
    <div class="video-container">
        <h2>History of the Palestine Solidarity Movement</h2>
        <p>Learn about the struggles and resilience of the Palestinian people in their fight for justice and freedom.</p>
        <video width="800" controls tabindex="0">
            <source src="palestinevideonews.mp4" type="video/mp4">
            <track src="palestine_solidarity_captions.vtt" kind="subtitles" srclang="en" label="English captions">
            Your browser does not support the video tag.
            <p>The mission of the Palestinian solidarity movement is to advocate for the rights, dignity, and self-determination of the Palestinian people. It seeks to raise awareness about the historical and ongoing struggles faced by Palestinians, promote peaceful resolutions, and encourage international support through activism, education, and humanitarian efforts. By standing in solidarity, individuals and organizations around the world contribute to a vision of justice, equality, and lasting peace.</p>
        </video>
    </div>
</body>
</html>
